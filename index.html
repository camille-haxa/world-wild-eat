<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommandation de restaurants en France | World Wild Eat</title>
    <link
      rel="shortcut icon"
      href="ressources/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container-top">
        <img
          class="img-landing"
          src="ressources/header.jpg"
          alt="Prise de vue d'un set de couverts."
        />
        <h1>World <br />Wild <br />Eat</h1>
      </div>
      <nav></nav>
      <div class="container-bottom">
        <h2>Trouvez où bien manger, loin de chez vous!</h2>
      </div>
    </header>
    <main>
      <section class="region-selection">
        <article>
          <img
            class="img-body"
            src="ressources/crepes.jpg"
            alt="Photo de crêpes."
          />
          <h3>Grand Ouest</h3>
        </article>
        <article>
          <img
            class="img-body"
            src="ressources/canneles.jpg"
            alt="Photos de cannelés."
          />
          <h3>Sud Ouest</h3>
        </article>
        <article>
          <img
            class="img-body"
            src="ressources/bretzel.jpg"
            alt="Photos de bretzel."
          />
          <h3>Grand Est</h3>
        </article>
      </section>
    </main>
    <footer>
      <div class="footer">
        <div class="left-footer">
          <p>Un restaurant à suggérer?</p>
          <p>Précisez-nous son nom et sa ville!</p>
        </div>
        <div class="right-footer">
          <p>Copyright</p>
          <p>Crée par le Crew-stillant</p>
          <p>Images</p>
        </div>
      </div>
    </footer>
  </body>
</html>
